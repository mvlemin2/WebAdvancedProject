<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marianne Vleminckx Overzicht series</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="dark-theme">
    <div id="header">
    <i class="fa-solid fa-circle-half-stroke"></i><button id="change-theme">Licht thema</button>
    <div id="numberOfFavorites">
    </div>
    <button id="btn-favorites"><i class="fa-solid fa-heart"></i> Favorieten</button>
    <h1>Overzicht series</h1>
    <form action="">
        <input type="text" class="search-input" placeholder="Zoek een serie...">
        <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i> Zoeken</button>
    </form>
    <div id="sortDiv">
      <label for="sort"></label>
      <select id="sort">
          <option value="title-ascending">Titel (A-Z)</option>
          <option value="title-descending">Titel (Z-A)</option>
      </select>
      <label for="limit">Aantal:</label>
      <select id="limit">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="30">30</option>
      </select>
      <button id="btn-sort"><i class="fa-solid fa-sort"></i> Sorteren</button>
  </div>
</div>
    <div class="image-container">
    </div>
    <script src="src/script.mjs"></script>
  </body>
</html>
