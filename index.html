<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marianne Vleminckx Filmoverzicht</title>
  </head>
  <body class="dark-theme">
    <button id="change-theme">Licht thema</button>
    <h1>Filmoverzicht</h1>
    <form action="">
        <input type="text" class="search-input" placeholder="Zoek een film...">
        <button>Zoeken</button>
    </form>
    <!-- <button id="btn-sort-rating">Sorteer oplopend op rating</button>
    <button id="btn-sort-alpha">Sorteer van A naar Z</button> -->

    <div id="sortDiv">
      <label for="sort">Sorteer op:</label>
      <select id="sort">
          <option value="title-ascending">Titel (A-Z)</option>
          <option value="title-descending">Titel (Z-A)</option>
      </select>
      <label for="limit">Aantal:</label>
      <select id="limit">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="50">50</option>
      </select>
      <button id="btn-sort">Sorteren</button>
  </div>
    
    <div class="image-container">
    </div>
    <script src="src/script2.mjs"></script>
    <!-- <script src="src/intersectionObserver.mjs"></script> -->
  </body>
</html>
